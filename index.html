<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Biglietto Treno Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex">
      <!-- form biglietto -->
      <section id="form_biglietto">
        <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
        <!-- sfondo bianco -->
        <div class="sfondo_bianco">
          <!-- riga superiore -->
          <div class="row top d-flex mb_20">
            <div class="col">
              <label for="nome">Nome Cognome</label>
              <input type="text" id="nome_cognome" name="nome">
            </div>
            <div class="col">
              <label for="km">Km da percorrere</label>
              <input type="number" id="km" name="km">
            </div>
            <div class="col">
              <label for="età">Fascia d'età</label>
              <select id="fascia_età" name="fascia_età">
                <option value="minorenne">minorenne</option>
                <option value="maggiorenne">maggiorenne</option>
                <option value="over65">over65</option>
              </select>
            </div>
          </div>
          <!-- /riga superiore -->

          <!-- riga inferiore -->
          <div class="row">
            <button id="btn_genera">Genera</button>
            <button id="btn_annulla">Annulla</button>
          </div>
          <!-- riga inferiore -->
        </div>
        <!-- /sfondo bianco -->
      </section>
      <!-- /form biglietto -->

      <!-- il tuo biglietto -->
      <section id="biglietto">
        <h3>IL TUO BIGLIETTO</h3>
        <div class="sfondo_bianco">
          <div class="row">
            <h4>DETTAGLIO PASSEGGERI</h4>
          </div>
          <div class="dettaglio_passeggeri">
            <div class="row d-flex">
              <div class="col px_5 bc_grey">
                <div class="strong">
                  NOME PASSEGGERO
                </div>
                <div id="nome_passeggero" class="strong"></div>
              </div>
              <div class="col mx_5">
                <div class="strong mb_20">
                  Offerta
                </div>
                <div id="offerta_sconto"></div>
              </div>
              <div class="col mx_5">
                <div class="strong mb_20">
                  Carrozza
                </div>
                <div id="carrozza"></div>
              </div>
              <div class="col mx_5">
                <div class="strong mb_20">
                  Codice CP
                </div>
                <div id="codice_cp"></div>
              </div>
              <div class="col mx_5">
                <div class="strong mb_20">
                  Costo Biglietto
                </div>
                <div id="costo_biglietto"></div>
              </div>
            </div>

          </div>
        </div>

      </section>
      <!-- /il tuo biglietto -->

    </div>



    <script src="assets/js/main.js"></script>
  </body>
</html>
